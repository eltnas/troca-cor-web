<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora IMC</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/style/style.css" />

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css" />
</head>
<body>
<header>
    <nav class="top-bar">
        <ul class="social-list">
            <li class="link" id="social-facebook" onclick="toSocialPage(face)"><span class="icon-social-facebook"></span></li>
            <li class="link" id="social-linkedin" onclick="toSocialPage(linkedin)"><span class="icon-social-linkedin"></span></li>
            <li class="link" id="social-insta" onclick="toSocialPage(instagram)"><span class="icon-social-instagram"></span></li>
            <li class="link" id="social-user" onclick="toSocialPage(pessoal)"><span class="icon-user"></span></li>
        </ul>
    </nav>
</header>

<main id="page">
    <section id="cores">
        <h1>
            Cor: <span id="nome-cor"></span>
        </h1>

        <button id="changeBtn">
            Muda Cor
        </button>
    </section>
</main>


<footer>
    <p>Desenvolvido por <a href="https://eltnas.github.io/">Elton C. Nascimento</a></p>
</footer>
<script src="assets/scripts/redeSocial.js"></script>
<script src="assets/scripts/script.js"></script>
</body>
</html>
